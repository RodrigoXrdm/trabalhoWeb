 <!DOCTYPE html>
 <meta charset="utf-8">
 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head>
  <title>Loja do rodrigo</title>
 	<!--Import Google Icon Font-->
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<!--Import materialize.css-->
 	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
 	<link rel="stylesheet" type="text/css" href="css/aux.css">

 	<!--Let browser know website is optimized for mobile-->
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" type="text/css" href="css/aux.css">

</head>

<body class="body grey lighten-3">

 <header>

  <nav>
    <div class="nav-wrapper">      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a th:href="@{/cadastro}">Cadastrar produtos</a></li>       
      </ul>
    </div>
  </nav>

</header>
  
  <div class="container"> 
    <table >
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
             <tr th:each="produto : ${produtos}">
              <td th:text="${produto.id}"></td>
              <td th:text="${produto.nome}"></td>
              <td th:text="${produto.preco}"></td>
              <td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>
              <td>
                  <div>                  
                    <a class="waves-effect waves-light btn right" th:href="@{/apagarProduto/{id}(id=${produto.id})}">Excluir</a>
                 </div>
              </td>
            </tr>
          </tbody>
        </table> 
  </div>


<!--JavaScript at end of body for optimized loading-->

<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">M.AutoInit();</script>

</body>
</html>
